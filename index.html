<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/1a297efd06.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div class="weather-search">
          <form class="weather-search-form">
            <label for="weather-search-form-city">
              <input
                class="weather-search-form-input"
                type="text"
                placeholder="Search"
              />
            </label>
          </form>
        </div>
        <div class="weather-top-area">
          <p class="weather-top-area-city"></p>
          <p class="weather-top-area-temp"></p>
          <p class="weather-top-area-description"></p>
          <div class="weather-top-area-lowMax">
            <p class="weather-top-area-lowMax-highestTemp"></p>
            <p class="weather-top-area-lowMax-lowestTemp"></p>
          </div>
        </div>
        <div class="weather-mid-area">
          <div class="weather-mid-area-feelsLike">
            <p><i class="fa-solid fa-temperature-low"></i> Ressenti</p>
            <div class="weather-mid-area-feelsLike-text"></div>
          </div>
          <div class="weather-mid-area-humidity">
            <p><i class="fa-solid fa-droplet"></i> Humidit√©</p>
            <div class="weather-mid-area-humidity-text"></div>
          </div>
          <div class="weather-mid-area-pressure">
            <p><i class="fa-solid fa-gauge"></i> Pression</p>
            <div class="weather-mid-area-pressure-text"></div>
          </div>
          <div class="weather-mid-area-wind">
            <p><i class="fa-solid fa-wind"></i> Vent</p>
            <div class="weather-mid-area-wind-text"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
