<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <div class="weather-search">
          <form class="weather-search-form">
            <label for="weather-search-form-city">
              <input
                class="weather-search-form-input"
                type="text"
                placeholder="Search"
              />
            </label>
          </form>
        </div>
        <div class="weather-top-area">
          <p class="weather-top-area-city"></p>
          <p class="weather-top-area-temp"></p>
          <p class="weather-top-area-description"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
